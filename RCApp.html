<!DOCTYPE html>
<html>
<head>
	<title>RCApp</title>
	<script src="./src/RCApp.js" type="text/javascript"></script>
	<script src="./src/album.js" type="text/javascript"></script>
	<script src="./src/artist.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
	<body>

	<header>
		<div class='container'>
			<h1>RCApp Dashboard</h1>
		</div>
	</header>
	<div class='container'>

		<div class='row'>
			<div class='col-md-6 col-lg-6'>
				<div id="artists">
					<h2>Artists</h2>
					<div class="add-box">
						<input id="add-artist-name" class="form-control" placeholder="Artist name">
						<textarea id="add-artist-desc" class="form-control" placeholder="Description"></textarea>
						<button id="add-artist-button" class="form-control">Add</button>
					</div>

					<ul id="artists-list">
					</ul>
				</div>
			</div>

			<div class='col-md-6 col-lg-6'>
				<div id="albums">
					<h2>Albums</h2>
					<div class="add-box">
						<input id="add-album-name" class="form-control" placeholder="Album name">
						<select id="add-album-artist" class="form-control" >
						</select>
						<input id="add-album-year" class="form-control" placeholder="Album year">
						<button id="add-album-button" class="form-control">Add</button>
					</div>
					<ul id="albums-list">
					</ul>
				</div>
			</div>
		</div>
	</div>

  <script type="text/javascript">
    var addArtistButton, addAlbumButton, artistList, albumList, artistSelect;

		addArtistButton = document.getElementById("add-artist-button");
    addArtistButton.addEventListener('click', RCApp.addArtist, false);

    addAlbumButton = document.getElementById("add-album-button");
    addAlbumButton.addEventListener('click', RCApp.addAlbum, false);

		artistList = document.getElementById("artists-list");
		artistList.addEventListener('click', RCApp.deleteItem, false);
		artistList.addEventListener('click', RCApp.toggleDetails, false);

		albumList = document.getElementById("albums-list");
		albumList.addEventListener('click', RCApp.deleteItem, false);
		albumList.addEventListener('click', RCApp.toggleDetails, false);

  </script>

	</body>
</html>
